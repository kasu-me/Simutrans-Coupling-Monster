<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>Simutrans Coupling Monster</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<script src="js/loader.js"></script>
	<link rel="stylesheet" type="text/css" href="css/utils/checkbox.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/costPak128Japan.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="ligatureSymbols/style.css">
	<script src="js/natsort/natsort.js"></script>
	<script src="js/utils/table.js"></script>
	<script src="js/utils/tableSort.js"></script>
	<link rel="stylesheet" href="css/utils/tableSort.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/dialog.css">
	<script src="js/dialog.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/message.css">
	<script src="js/message.js"></script>
	<script src="js/defineDialogs.js"></script>
	<script src="js/defineGeneralDialogs.js"></script>
	<script src="js/fluctuation.js"></script>
	<script src="js/drag.js"></script>
	<link rel="stylesheet" href="css/drag.css">
	<script src="js/utils/dropdown.js"></script>
	<link rel="stylesheet" href="css/utils/dropdown.css">
	<script src="js/constants.js"></script>
	<script src="js/main.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/utils/balloon.js"></script>
	<link rel="stylesheet" href="css/utils/balloon.css">
	<script src="js/utils/tab.js"></script>
	<link rel="stylesheet" href="css/utils/tab.css">
	<link rel="stylesheet" href="css/utils/tabInDialog.css">
	<!-- balloonで使用する空のスタイルシート -->
	<style id="stylesheet"></style>
</head>

<body>
	<header>
		<div class="button-group">
			<div class="button-outer">
				<div class="mku-drop-menu-container mouseover">
					<div class="button-group-title mku-drop-parent-button lsf-icon" icon="files">アドオン</div>
					<div class="mku-drop-container">
						<button class="lsf-icon" icon="file"
							onclick="Dialog.list.openDatFileDialog.functions.display()">総合読み込み</button>
						<button class="lsf-icon" icon="view" onclick="viewDat()">datプレビュー</button>
						<button class="lsf-icon" icon="download" onclick="saveFile('dat')">dat保存</button>
					</div>
				</div>
			</div>
			<div class="button-outer">
				<div class="mku-drop-menu-container mouseover">
					<div class="button-group-title mku-drop-parent-button lsf-icon" icon="image">画像</div>
					<div class="mku-drop-container">
						<button class="lsf-icon" icon="image"
							onclick="Dialog.list.selectImageDialog.functions.display()">画像ファイルを読み込み</button>
						<button class="lsf-icon" icon="list"
							onclick="Dialog.list.selectImageDialog.functions.display()">画像ファイルリスト</button>
					</div>
				</div>
			</div>
			<div class="button-outer">
				<div class="mku-drop-menu-container mouseover">
					<div class="button-group-title mku-drop-parent-button lsf-icon" icon="files">日本語化ファイル</div>
					<div class="mku-drop-container">
						<button class="lsf-icon" icon="file"
							onclick="Dialog.list.openJaTabFileDialog.functions.display()">日本語化ファイル(ja.tab)読み込み</button>
						<button class="lsf-icon" icon="view" onclick="viewJaTab()">ja.tabプレビュー</button>
						<button class="lsf-icon" icon="download" onclick="saveFile('ja.tab')">ja.tab保存</button>
					</div>
				</div>
			</div>
		</div>
		<div class="button-group">
			<div class="button-outer">
				<div class="mku-drop-menu-container mouseover">
					<div class="button-group-title mku-drop-parent-button lsf-icon" icon="bus">車両</div>
					<div class="mku-drop-container">
						<button class="lsf-icon" icon="add"
							onclick="Dialog.list.addCarDialog.functions.display()">新規車両追加</button>
						<button class="lsf-icon" icon="list"
							onclick="Dialog.list.carListDialog.functions.display()">車両リスト・一括操作</button>
					</div>
				</div>
			</div>
			<div class="button-outer">
				<div class="mku-drop-menu-container mouseover">
					<div class="button-group-title mku-drop-parent-button lsf-icon" icon="chain">連結</div>
					<div class="mku-drop-container">
						<button class="lsf-icon" icon="chain"
							onclick="Dialog.list.couplingPreviewDialog.functions.display()">連結プレビュー・撮影・コスト計算</button>
					</div>
				</div>
			</div>
		</div>
		<div class="button-group">
			<div class="button-outer">
				<div class="mku-drop-menu-container mouseover">
					<div class="button-group-title mku-drop-parent-button lsf-icon" icon="download">保存</div>
					<div class="mku-drop-container">
						<button class="lsf-icon" icon="download" onclick="saveFile('dat')">dat保存</button>
						<button class="lsf-icon" icon="download" onclick="saveFile('ja.tab')">tab保存</button>
						<button class="lsf-icon" icon="download"
							onclick="saveFile('dat');saveFile('ja.tab')">datとtabをまとめて保存</button>
					</div>
				</div>
			</div>
		</div>
		<div class="button-group">
			<div class="button-outer">
				<div class="mku-drop-menu-container mouseover">
					<div class="button-group-title mku-drop-parent-button lsf-icon" icon="help">ヘルプ</div>
					<div class="mku-drop-container">
						<button class="lsf-icon" icon="info"
							onclick="Dialog.list.helpDialog.functions.display()">このアプリについて</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div id="constraint-container">
		<div id="constraint-prev-container" class="constraint-view">
			<p class="constraint-title">PREV</p>
			<ul id="constraint-prev">

			</ul>
		</div>
		<div>
			<p>
				<span class="selectbox-fluctuation-button">
					<select id="carsSelectBox">
					</select>
				</span>
			</p>
			<div id="main-image-container"></div>
			<div id="main-proptable-container">
				<table id="main-proptable">
					<tbody>
						<tr>
							<td>name</td>
							<td>
								<span id="main-proptable-name" class="input-textbox"
									contenteditable="plaintext-only"></span>
							</td>
							<td>
								※必須
							</td>
						</tr>
						<tr>
							<td>日本語名</td>
							<td>
								<span id="jatabtable-japanese-name" class="input-textbox"
									contenteditable="plaintext-only"></span>
							</td>
							<td>

							</td>
						</tr>
					</tbody>
				</table>
				<p id="prop-controller">
					<button class="lsf-icon" icon="add" id="adding-property-button"
						onclick="Dialog.list.addCarPropertyDialog.functions.display()">プロパティを追加</button>
				</p>
			</div>
		</div>
		<div id="constraint-next-container" class="constraint-view">
			<p class="constraint-title">NEXT</p>
			<ul id="constraint-next">

			</ul>
		</div>
	</div>
	<footer>
		<p>現在読み込まれている車両 ↑ドラッグ&ドロップで連結設定に追加↑</p>
		<div id="addons-list"></div>
	</footer>
	<div class="loaderparent off" id="main-loader">
		<div class="loader">Loading...</div>
	</div>

</body>

</html>
